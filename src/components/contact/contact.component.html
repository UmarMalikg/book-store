<section id="contact">
  <h1 class="header">Contact Us</h1>
  <div class="form-box">
    <form action="submit">
      <div class="full-name">
        <div class="single-input">
          <label for="first-name">First name</label>
          <input type="text" placeholder="Enter first name" />
        </div>
        <div class="single-input">
          <label for="last-name">Last name</label>
          <input type="text" placeholder="Enter last name" />
        </div>
      </div>
      <div class="contact-details">
        <div class="single-input">
          <label for="phone-number">Phone number</label>
          <input type="number" placeholder="Enter you phone number" />
        </div>
        <div class="single-input">
          <label for="email">Email</label>
          <input type="email" placeholder="Enter you E-mail id" />
        </div>
      </div>
      <div class="single-input">
        <label for="gender">Select gender</label>
        <div class="gender">
          <div>
            <label for="male">male</label>
            <input type="radio" name="gender" />
          </div>
          <div>
            <label for="male">female</label>
            <input type="radio" name="gender" />
          </div>
          <div>
            <label for="male">other</label>
            <input type="radio" name="gender" />
          </div>
        </div>
      </div>
      <div class="single-input">
        <label for="genres">Select Book Genres</label>
        <div>
          <input type="checkbox" />
          <label for="">Science fiction</label><br />
          <input type="checkbox" />
          <label for="">Fantasy</label><br />
          <input type="checkbox" />
          <label for="">Horror</label><br />
          <input type="checkbox" />
          <label for="">Mystery</label><br />
          <input type="checkbox" />
          <label for="">Historical</label><br />
          <input type="checkbox" />
          <label for="">Western fiction</label><br />
        </div>
      </div>
      <div class="single-input">
        <label for="message">Any Message</label>
        <textarea
          name="message"
          id="message"
          style="color: #000"
          placeholder="Any message"
        ></textarea>
      </div>
      <div class="button">
        <button>Submit</button>
      </div>
    </form>
  </div>
</section>
