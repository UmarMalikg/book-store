<section id="add-book">
  <h1 class="header">Add new Book</h1>
  <form action="submit">
    <div>
      <label for="title">Title:</label>
      <input
        type="text"
        id="book-title"
        name="title"
        placeholder="Enter the book title"
        required
      />
    </div>
    <div>
      <label for="author">Author:</label>
      <input
        type="text"
        name="author"
        id="book-author"
        placeholder="Enter the author's name"
        required
      />
    </div>
    <div>
      <label for="imgURL">Select Image:</label>
      <input
        type="file"
        name="imgURL"
        id="book-image-url"
        accept="image/*"
        required
      />
    </div>
    <div>
      <label for="price">Price:</label>
      <input
        type="number"
        name="price"
        id="book-price"
        placeholder="Enter the price for book"
        required
        min="1"
        max="999999999"
      />
    </div>
    <label for="description">Description:</label>
    <textarea
      name="description"
      id="book-description"
      placeholder="Enter the book description"
    ></textarea>
    <div style="display: flex; align-items: center; justify-content: center">
      <button type="submit" id="add-new-book">Submit</button>
    </div>
  </form>
</section>
